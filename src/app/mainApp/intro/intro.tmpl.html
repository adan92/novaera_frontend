<div layout="column" layout-align="center center" class="full-image-background mb-bg-fb-02 overlay-gradient-40 text-light">
    <h1 class="font-weight-100 font-size-8 margin-top-40">NOVAERA <span class="md-subhead">v{{vm.version}}</span></h1>
    <h2 class="font-weight-400 margin-bottom-40">Sistema de Gestión de Proyectos de Innovación</h2>
    <p flex="60" flex-sm="100" class="md-headline font-weight-300 text-center">Bienvenidos al Sistema.</p>
</div>

<div layout="row" class="intro-feature-row" layout-wrap layout-margin ng-repeat="features in ::vm.featureRows">
    <div layout="row" flex flex-sm="100" layout-align="center center" class="md-whiteframe-z1" ng-repeat="feature in features">
        <div layout="column">
            <span class="text-center"><img height="70%" width="70%" src="{{feature.icon}}"></span>
            <h3 class="text-white text-center text-bold font-weight-400 margin-top-0">{{feature.name}}</h3>
        </div>
    </div>
</div>
