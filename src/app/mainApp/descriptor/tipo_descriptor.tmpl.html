<div class="dashboard-container overlay-10 padded-content-page layout layout-column ng-scope">


    <!-- TARJETA PARA BUSCAR PROYECTOS-->
    <div layout="row" layout-md="column">

        <md-card flex layout-padding>
            <md-card-content>
                <h2 translate>DESCRIPTOR.TIPO.ADD</h2>
                <form name="agregarTipo" novalidate>
                    <md-input-container>
                        <label translate>DESCRIPTOR.TIPO.NAME</label>
                        <input ng-model="nombre" required name="nombre">
                    </md-input-container>
                    <md-input-container>
                        <label translate>DESCRIPTOR.TIPO.VALID</label>
                        <input ng-model="aplicable" required name="aplicable">
                    </md-input-container>
                    <md-switch class="md-primary" ng-model="activo" aria-label="Primary Switch" ng-init="activo = true">
                        <label translate>DESCRIPTOR.TIPO.ACTIVE</label>
                    </md-switch>
                    <md-button ng-disabled="registrarEtapa.$invalid" ng-click="addItem()" class="md-raised" ng-class="['md-primary','md-hue-2']" aria-label="warn button" ><span translate>DESCRIPTOR.TIPO.NEW</span></md-button>
                </form>
            </md-card-content>
        </md-card>

    </div>

    <!-- Tarjeta para eliminar tipo de descriptor-->
    <div layout="row" layout-md="column">
        <md-card flex layout="column">
            <md-card-content>
                <h2 translate class="text-center">DESCRIPTOR.TIPO.CURRENT</h2>
                <md-list>
                    <md-list-item class="md-4-line" ng-repeat="tipo in vm.tiposDescriptor">
                        <div layout="row" flex="100" layout-align="space-around center">
                            <div class="md-list-item-text">
                                <h3>Id: {{tipo.id}}</h3>
                                <h3>Nombre: {{tipo.nombre}}</h3>
                                <h5>Aplicable: {{tipo.aplicable}}</h5>
                                <h5>Activo: {{tipo.activo}}</h5>
                                <h6>Creado el: {{tipo.creado}}</h6>
                                <h6>Actualzado el: {{tipo.actualizado}}</h6>
                            </div>
                            <md-button ng-click="deleteItem(tipo)" class="md-raised" ng-class="['md-warn','md-hue-2']" aria-label="warn button"><span translate>DESCRIPTOR.TIPO.DELETE</span></md-button>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>

                </md-list>


            </md-card-content>
        </md-card>
    </div>
</div>
