<div class="dashboard-container overlay-10 padded-content-page layout layout-row ng-scope">
    <md-card flex layout="column">
        <md-card-content layout-align="center center">
            <h3 class="text-center" translate>CONTENT.TITLES.PEOPLE_BY_ORGANIZATION</h3>
            <canvas id="doughnut" class="chart chart-doughnut"
                    chart-data="PersonasData" chart-labels="PersonasLabels" chart-legend="true">
            </canvas>

        </md-card-content>
    </md-card>
    <md-card flex>
        <h3 class="text-center" translate>CONTENT.TITLES.COUNTER</h3>
        <canvas class="chart-bar" chart-data="vm.data" chart-labels="vm.labels" chart-legend="true" chart-series="vm.series"></canvas>
    </md-card>
    </div>
<div flex class="dashboard-container overlay-10 padded-content-page layout layout-column ng-scope">

    <div flex class="layout layout-column layout-margin layout-sm layout-sm-column">
        <div flex layout="column">
            <md-card flex>
                <img src="assets/images/backgrounds/material-backgrounds-shorts/mb-bg-06.jpg" alt="Card Image">
                <div layout="row" layout-md="column">

                    <md-card flex >
                        <md-card-content>
                            <h2 translate>CONTENT.TITLES.LAST_REGISTERS</h2>
                            <div ng-controller="explotacionInformacionController as vm">
                                <tri-table class="elements-image-table-example" columns="::vm.columns" contents="::vm.contents" page-size="5"></tri-table>
                            </div>
                        </md-card-content>

                    </md-card>
            </md-card>
                </div>

                <div layout="column" layout-md="column">

        </div>
            <div class="layout layout-row layout-margin layout-sm layout-sm-column">



                <md-card-content flex="100" layout-align="center center">

                    <h2 class="text-center" translate>CONTENT.TITLES.CHART_BY_AREA</h2>
                    <canvas id="polar-area" class="chart chart-polar-area"
                            chart-data="vm.datapolar" chart-labels="vm.labelspolar">
                    </canvas>
                </md-card-content>

            </div>


    </div>
</div>
<div flex>
    <md-card flex layout="column">
        <md-card-content layout-align="center center">
            <h3 translate>CONTENT.TITLES.FULLCHART</h3>
            <canvas id="line" class="chart chart-line" chart-data="vm.datafull"
                    chart-labels="vm.labelsfull" chart-legend="true" chart-series="vm.seriesfull">
            </canvas>

        </md-card-content>
    </md-card>
</div>
